services:
  mysql-db:
    container_name: mini-ecommerce-db
    image: mysql
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${db_password}
      - MYSQL_DATABASE=${db_name}
    networks:
      backend-network:
        ipv4_address: 172.18.0.2
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  django-api:
    container_name: mini-ecommerce-api
    build:
      context: .
    image: yanpin0524/mini-ecommerce-api
    ports:
      - "8000:8000"
    environment:
      - django_secret_key=${django_secret_key}
      - db_host=${db_host}
      - db_port=${db_port}
      - db_user=${db_user}
      - db_password=${db_password}
      - db_name=${db_name}
    networks:
      - backend-network
    depends_on:
      mysql-db:
        condition: service_healthy

networks:
  backend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1