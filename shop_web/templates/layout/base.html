<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="mini eCommerce is a virtual online shop built by Django.">
        <meta name="keywords"  content="mini, ecommerce, shop, django">
        <title>
            {% block page_title %}
                mini eCommerce
            {% endblock page_title %}
        </title>
        <link rel="icon" type="image/png" href="/images/icon/shopping-cart.png" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
              integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            {% include "layout/navbar.html" %}
        </header>
        <main class="h-100">
            {% block content %}
                {% comment %} Loading Animation {% endcomment %}
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <div class="spinner-border fs-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            {% endblock content %}
        </main>
        {% comment %} footer {% endcomment %}
        {% include "layout/footer.html" %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
                integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
                crossorigin="anonymous"></script>
    </body>
</html>
