{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="mini eCommerce is a virtual online shop built by Django." />
        <meta name="keywords" content="mini, ecommerce, shop, django" />
        <title>Payment {{ order_detail.RtnMsg }} | mini-eCommerce</title>
        <link rel="icon" type="image/x-icon" href="{% static "shop_web/images/favicon.ico" %}">
        <link rel="apple-touch-icon" type="image/x-icon" href="{% static "shop_web/images/favicon.ico" %}">
        <link rel="stylesheet" href="{% static "shop_web/css/bootstrap.min.css" %}" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-grow-1 p-0 d-flex justify-content-center align-items-center">
            <div class="card col-md-6 col-lg-4 bg-light">
                <div class="card-header">
                    <h1 class="text-center my-2 fw-bold {% if order_detail.RtnCode == '1' %}text-primary{% else %}text-danger{% endif %}">
                        Payment {{ order_detail.RtnMsg }}
                    </h1>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <p class="card-text fw-bold fs-5 m-0">Order No: {{ order_detail.MerchantTradeNo }}</p>
                    <p class="card-text fw-bold fs-5 m-0">Payment Date: {{ order_detail.PaymentDate }}</p>
                    <a href="{% url 'product-list' %}"
                       class="btn btn btn-outline-primary mt-5 align-self-center">Back to Shop</a>
                </div>
            </div>
        </main>
        {% include "layout/footer.html" %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
                integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
                crossorigin="anonymous"></script>
    </body>
</html>
